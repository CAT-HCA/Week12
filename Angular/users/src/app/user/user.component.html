<div class="container">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter a First Name" required autofocus
      [(ngModel)]="firstName" />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter a Last Name" required
      [(ngModel)]="lastName" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter an Email" [(ngModel)]="email" />
  </div>
  <!-- Property Binding: [ ] -->
  <button type="button" class="btn btn-primary" [disabled]="addNewUsers" (click)="onAddUser()">Add User</button>
  <!-- Event Binding: ( ) -->
  &nbsp;<button type="button" class="btn btn-default" (click)="onReset()">Clear</button>
  &nbsp;<button type="button" class="btn btn-danger" (click)="onLogout()">Logout</button>
</div>
<div class="container" id="usersDiv">
  <hr />
  <h3 [ngStyle]="{color: getColor()}">Users</h3>
  <div *ngIf="newUserAdded; else noUsers">
    <!--
          String Interpolation: Whatever is evaluated in the TypeScript expression inside the String Interpolation braces {{ }} resolves to a String.
          {{ TypeScript_Expression }}  => result is a String
        -->

    <table class="table table-striped">
      <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Create ng-template with local reference (#) to conditinally display -->
  <ng-template #noUsers>No users Added.</ng-template>
  <!-- Even though currentYear is defined as type number in app.component.ts, it resolves to a string -->
